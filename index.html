<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Book Library</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2>Library</h2>
      <button type="button" class="book-add">Add Book</button>
      <dialog class="modal">
        <form method="POST">
        <h3>Please enter your book info!</h3>
        <label for="name">Name of the book:</label>
        <p></p>
        <input name="name" type="text" required></input>
        <p></p>
        <label for="author">Author:</label>
        <p></p>
        <input name="author" type="text" required></input>
        <p></p>
        <label for="pages">Number of pages:</label>
        <p></p>
        <input type="text" inputmode="numeric" pattern="\d*" name="pages" value="0" required></input>
        <p></p>
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read"></input>
        <p></p>
        <button formmethod="dialog" id="cancel" type="button">Cancel</button>
        <button type="submit">Add Book</button>
        </form>
      </dialog>
      <button type="button">Sign-in</button>
    </div>
    <div class="shelf">
    </div>
    <div class="footer">
      <h3>Made by Yappaholic</h3>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
